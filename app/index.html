<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp">
<head>
	<meta charset="UTF-8">
	<title>Calendar App</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body ng-controller="MonthCtrl">
	<nav class="nav">
		<select>
			<option ng-repeat="month in months" value="$index" ng-selected="date.month == $index">{{month}}</option>
		</select>
		<select>
			<option></option>
		</select>
	</nav>

	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src=".angular/utilities/calendar-range/calendarRange.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
